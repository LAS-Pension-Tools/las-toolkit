<!doctype html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#023020" />
    <title>LAS Contribution Rate Checker</title>

    <!-- Tiny boot styles so inputs remain readable even before main CSS loads -->
    <style>
      :root { color-scheme: light dark; }
      html,body{margin:0;padding:0}
      body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;background:#0f1214;color:#EDEFF1}
      @media (prefers-color-scheme: light){ body{background:#FAFAFA;color:#111} }
      /* If old scaffold HTML is still on this page, hide it (safe-guard) */
      .legacy-calculator,.old-calculator,.employment-group,.calc-notes{display:none!important}
      /* Make any stray native fields legible pre-CSS */
      select,input,textarea{background:transparent;color:inherit;border:1px solid currentColor}
      #app{min-height:120px}
      noscript{display:block;margin:16px auto;max-width:980px;padding:12px;border:2px solid #b00020;border-radius:10px;background:#fff3f3;color:#b00020}
    </style>

    <!-- Main stylesheet for the app -->
    <link rel="stylesheet" href="./assets/styles.css?v=2025-10-20d" />
  </head>
  <body>
    <!-- The JS app renders everything inside here -->
    <div id="app"></div>

    <noscript>This tool needs JavaScript enabled.</noscript>

    <!-- Calculator logic -->
    <script src="./assets/app.js?v=2025-10-20d" defer></script>

    <!-- Lightweight sanity check: if app.js didnâ€™t load, show a helpful message -->
    <script>
      window.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
          if (!window.LAS_CRC_VERSION) {
            document.getElementById('app').innerHTML =
              '<div style="max-width:980px;margin:16px auto;padding:12px;border:2px solid #b00020;border-radius:10px;'+
              'background:#fff3f3;color:#b00020">'+
              '<strong>Problem:</strong> The calculator did not load. Check that '+
              '<code>/contribution-rate-checker/assets/app.js</code> and '+
              '<code>/contribution-rate-checker/assets/styles.css</code> exist and paths are correct.'+
              '</div>';
          }
        }, 800);
      });
    </script>
  </body>
</html>
